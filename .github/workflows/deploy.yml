name: Deploy to AKS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: 'Build and push image'
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build Docker image
        run: docker build -t my-api-image .

      - name: Tag Docker image
        run: docker tag my-api-image terraformrg.azurecr.io/my-api-image:${{ github.sha }}

      - name: Push Docker image to Azure Container Registry
        run: docker push terraformrg.azurecr.io/my-api-image:${{ github.sha }}

      - name: Install Azure CLI
        run: |
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash

      - name: Deploy to AKS
        run: |
          az aks get-credentials --resource-group api-demo --name my-aks-cluster
          kubectl apply -f kubernetes/deployment.yml
